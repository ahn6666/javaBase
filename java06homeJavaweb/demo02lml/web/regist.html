<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <div style="margin-left: 300px;margin-top: 100px;background: aquamarine;width: 300px;">
        <form action="../demo02lml/web/login.jsp" >
            <table>
                <tr>    <h1 style="margin-left: 100px">注册表</h1></tr>
                <tr><th>姓名：<input type="text" name="username" placeholder="姓名"></th></tr>
                <tr><th>密码：<input type="password" name="password" placeholder="密码"></th></tr>
                <th>男：<input type="radio" name="sex" value="男">女：<input type="radio" name="sex" value="女"></th>

                <tr><th>年龄：<input type="text" name="age" placeholder="年龄"></th></tr>
                <th>
                    喜欢食物<br/>
                    西瓜：<input type="checkbox" name="food" value="西瓜">
                    苹果：<input type="checkbox" name="food" value="苹果">
                    南瓜：<input type="checkbox" name="food" value="南瓜">
                    青瓜：<input type="checkbox" name="food" value="青瓜">
                </th>
                <tr><th><input type="submit" value="登录"></th></tr>
            </table>
        </form>
    </div>
</body>
</html>
